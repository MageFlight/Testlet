<!DOCTYPE html>
<html>
    <head>
        <title>Testlet</title>
        <link href="main.css" rel="stylesheet"/>
        <script src="questions.js"></script>
        <script src="main.js"></script>
    </head>
    <body onload="setup()">
        <div id="question-section" class="main-content">
            <div id="question-text"></div>
            <div id="answer-choices"></div>
        </div>
        <div id="correct-box" class="main-content" style="display: none;">
            <div class="result">Correct!</div>
            <div class="continue-button">Continue</div>
        </div>
        <div id="incorrect-box" class="main-content" style="display: none;">
            <div class="result">Incorrect!</div>
            <div>
                Correct answer:
                <span id="correct-answer">test</span>
            </div>
            <div class="continue-button">Continue</div>
        </div>
    </body>
</html>
