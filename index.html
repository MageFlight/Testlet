<!DOCTYPE html>
<html>
    <head>
        <title>Testlet</title>
        <link href="main.css" rel="stylesheet"/>
        <script src="questions.js"></script>
        <script src="main.js"></script>
    </head>
    <body onload="setup()">
        <div id="question-section" class="main-content">
            <div id="question-text"></div>
            <div id="answer-choices"></div>
        </div>
        <div id="correct-box" class="main-content result-dialog" style="display: none;">
            <div class="result title">Correct!</div>
            <div class="continue-button">Continue</div>
        </div>
        <div id="incorrect-box" class="main-content result-dialog" style="display: none;">
            <div class="result title">Incorrect!</div>
            <div>
                Correct answer:
                <span id="correct-answer">test</span>
            </div>
            <div class="continue-button">Continue</div>
        </div>
        <div id="block-summary" class="main-content">
            <h1>Section Results:</h1>
            <div id="summary">
                <div class="summary-item">
                    <div class="summary-question">Question text here</div>
                    <div class="confidence-summary">
                        <div class="confidence-bar">
                            <div style="width:50%"></div>
                        </div>
                        <span>50%</span>
                    </div>
                </div>
                <div class="summary-item">
                    <div class="summary-question">Question text here</div>
                    <div class="confidence-summary">
                        <div class="confidence-bar">
                            <div style="width:100%"></div>
                        </div>
                        <span>100%</span>
                    </div>
                </div>
                <div class="summary-item">
                    <div class="summary-question">Question text here</div>
                    <div class="confidence-summary">
                        <div class="confidence-bar">
                            <div style="width:90%"></div>
                        </div>
                        <span>90%</span>
                    </div>
                </div>
                <div class="summary-item">
                    <div class="summary-question">Question text here</div>
                    <div class="confidence-summary">
                        <div class="confidence-bar">
                            <div style="width:50%"></div>
                        </div>
                        <span>50%</span>
                    </div>
                </div>
                <div class="summary-item">
                    <div class="summary-question">Question text here</div>
                    <div class="confidence-summary">
                        <div class="confidence-bar">
                            <div style="width:50%"></div>
                        </div>
                        <span>50%</span>
                    </div>
                </div>
            </div>
            <div class="continue-button">Continue</div>
        </div>
    </body>
</html>
